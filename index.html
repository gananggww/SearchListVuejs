<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>search</title>
  </head>
  <body>
    <div id="app">
      Filter: <input type="text" v-model="search"/>

        <span>{{customer.name}}</span>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
